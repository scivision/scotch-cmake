name: ci

on:
  push:
    paths:
      - "**/CMakeLists.txt"
      - "**.cmake"
      - ".github/workflows/ci.yml"


jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - run: cmake -B build

    - run: cmake --build build

    - run: ctest --output-on-failure
      working-directory: build

  mac:
    needs: linux
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - run: cmake -B build
      env:
        CC: gcc-10
        FC: gfortran-10

    - run: cmake --build build

    - run: ctest --output-on-failure
      working-directory: build
