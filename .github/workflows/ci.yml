name: ci

on:
  push:
    paths:
      - "**/CMakeLists.txt"
      - "**.cmake"
      - ".github/workflows/ci.yml"


jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - run: cmake -B build

    - run: cmake --build build

    - run: ctest --test-dir build

  mac:
    needs: linux
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - run: cmake -B build
      env:
        # old Scotch makefiles need GCC to avoid missing ctypes.h
        CC: gcc-11
        FC: gfortran-11

    - run: cmake --build build

    - run: ctest --test-dir build
